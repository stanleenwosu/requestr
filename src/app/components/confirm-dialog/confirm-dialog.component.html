<div>
  <nb-card>
    <nb-card-header>
      <label>{{ message }}</label>
    </nb-card-header>
    <nb-card-body>
      <div class="text-center">
        <button class="mx-2" nbButton size="medium" status="success" (click)="closeD(true)">YES</button>
        <button class="mx-2" nbButton size="medium" status="danger" (click)="closeD(false)">NO</button>
      </div>
    </nb-card-body>
  </nb-card>
</div>
