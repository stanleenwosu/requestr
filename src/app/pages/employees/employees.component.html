<section>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <nb-card>
        <nb-card-header>
          <label class="">Add a New Employee</label>
        </nb-card-header>
        <nb-card-body>
          <div class="row">
            <div class="col-md-4">
              <div class="input-group">
                <label class="label"  for="name">Employee Name</label>
                <input nbInput fullWidth fieldSize="medium" type="text" name="name" class="form-control"
                  formControlName="name" />
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <label class="label"  for="email">Email Address</label>
                <input nbInput fullWidth fieldSize="medium" type="email" name="email" class="form-control"
                  formControlName="email" />
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <label class="label" for="select-role">Select Role</label>
                <nb-select fullWidth formControlName="role">
                  <nb-option value="staff">Staff</nb-option>
                  <nb-option value="admin">Admin</nb-option>
                </nb-select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-3">
              <button type="submit" nbButton fullWidth status="primary">
                Add Employee
              </button>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </form>
</section>
