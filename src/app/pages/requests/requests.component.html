<section>
  <form [formGroup]="requestForm" (ngSubmit)="submit()">
    <div>
      <nb-card>
        <nb-card-header>
          <label class="">Make a Request</label>
        </nb-card-header>
        <nb-card-body>
          <div class="row">
            <div class="col-8">
              <div class="input-group">
                <label for="name">Enter Title of Request</label>
                <input
                  nbInput
                  fullWidth
                  fieldSize="medium"
                  type="text"
                  name="name"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="input-group">
                <label for="detail">Additional Information</label>
                <textarea
                  nbInput
                  fullWidth
                  name="detail"
                  formControlName="detail"
                  class="form-control"
                ></textarea>
              </div>
              <div class="mt-3">
                <label for="user">Request From</label>
                <nb-select
                  fullWidth
                  name="user"
                  placeholder="Select User"
                  formControlName="userId"
                >
                  <nb-option *ngFor="let user of users" [value]="user.id"
                    >{{ user.name }} | {{ user.email }}</nb-option
                  >
                </nb-select>
              </div>
              <div class="mt-3">
                <button type="submit" nbButton fullWidth status="primary">
                  Submit Request
                </button>
              </div>
            </div>
            <div class="col-4">
              <!-- <p>Upload a file</p> -->
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </form>
</section>

<section>
  <nb-card>
    <nb-card-header>
      <label class="">All Requests</label>
    </nb-card-header>
    <nb-card-body>
      <cmp-requests [new]="newRequest"></cmp-requests>
    </nb-card-body>
  </nb-card>
</section>
