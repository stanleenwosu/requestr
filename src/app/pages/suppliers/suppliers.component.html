<section *ngIf="userS.UserInfo.role === role.SUPER">
  <div>
    <nb-card>
      <nb-card-header>
        <h6>Verifier Account</h6>
        <label class="text-muted"
          >This is the email account that can verify the vendors</label
        >
      </nb-card-header>
      <nb-card-body>
        <div class="mt-3">
          <input
            nbInput
            fullWidth
            type="text"
            [(ngModel)]="verifier"
            placeholder="Enter email address"
            class="form-control"
          />
        </div>
        <div class="mt-3">
          <button
            type="submit"
            nbButton
            status="primary"
            (click)="makeVerifier()"
          >
            Save
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</section>

<section>
  <div>
    <nb-card>
      <nb-card-header> All Vendors </nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item>
            <div class="row w-100">
              <div class="col-md-4"><label class="label">Name</label></div>
              <div class="col-md-4"><label class="label">Email</label></div>
              <div class="col-md-2"><label class="label">Verified</label></div>
              <div class="col-md-2"></div>
            </div>
          </nb-list-item>
          <nb-list-item *ngFor="let v of vendors">
            <div class="row w-100">
              <div class="col-md-4">
                <label>{{ v?.name }}</label>
              </div>
              <div class="col-md-4">
                <label>{{ v?.email }}</label>
              </div>
              <div class="col-md-2">
                <span *ngIf="v?.isVerified" class="text-success">
                  <nb-icon icon="checkmark-circle-2-outline"></nb-icon>
                </span>
                <span *ngIf="!v?.isVerified" class="text-danger">
                  <nb-icon icon="close-outline"></nb-icon>
                </span>
              </div>
              <div class="col-md-2">
                <button
                  (click)="view(v?.id)"
                  nbButton
                  size="tiny"
                  status="primary"
                >
                  View Profile
                </button>
              </div>
            </div>
          </nb-list-item>
        </nb-list>
        <div *ngIf="isEmpty" class="text-center py-2">
          <p class="label text-center">No Suppliers on List</p>
        </div>

        <div *ngIf="!isEmpty" class="text-center py-2">
          <button nbButton status="primary" size="small" (click)="paginate()">
            Load More
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</section>
